<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notechondria</title>
    <meta charset="UTF-8">

    {% include "resource_header.html" %}

    <style>
        .card[data-clickable=true] {
            cursor: pointer;
        }
        .card-img-top {
            object-fit: cover;
            height: 100px;
            width: auto;
        }
    </style>

    {% load static %}
</head>

<body class="vh-100"
    style="background-image: linear-gradient(135deg,rgb(255,245,203) 0%,rgb(182,227,212) 50%,rgb(51,167,181) 100%);">

    {% include "navbar.html" %}

    <section class="mt-3 text-center container-fluid">
        <div class="row row-cols-1 row-cols-md-5 g-4">
            <div class="col">
                <div class="card" data-clickable="true" data-href="https://webstac.wustl.edu/">
                    <img src="https://images.unsplash.com/photo-1460644212565-a64ce7c7094c?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">WebStac</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-clickable="true" data-href="https://wustl.instructure.com/">
                    <img src="https://images.unsplash.com/photo-1629652487043-fb2825838f8c?q=80&w=2342&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Canvas</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-clickable="true" data-href="https://www.overleaf.com/project">
                    <img src="https://images.unsplash.com/photo-1635070041409-e63e783ce3c1?q=80&w=2279&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Overleaf</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-clickable="true" data-href="https://www.gradescope.com/">
                    <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?q=80&w=2346&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">GradeScope</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-clickable="true" data-href="https://webstac.wustl.edu/">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">WebStac</h5>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </section>

    <script>
        // very good solution: https://stackoverflow.com/a/54405654/14110380
        $(document).ready(() => {
            $(document.body).on('click', '.card[data-clickable=true]', (e) => {
                var href = $(e.currentTarget).data('href');
                window.open(href, "_blank");
            });
        });
    </script>
</body>
